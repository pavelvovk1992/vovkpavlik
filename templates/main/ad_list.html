{% extends 'main/base.html' %}


{% block content %}

<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Title</th>
      </tr>
    </thead>
    {% for ad in object_list %}
      <tbody>
        <tr>
          <th scope="row">{{ ad.id }}</th>
          <td><li><a href="{{ ad.id }}">{{ ad.name }}</a></li></td>
        </tr>
      </tbody>
    {% endfor %}
  </table>

{% endblock %}
