{% extends 'main/base.html' %}


{% block content %}

<div class="container">
  <div class="row">
    <div class="col">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Title</th>
          </tr>
        </thead>
        {% for ad in object_list %}
          <tbody> 
            <tr>
              <th scope="row">{{ ad.id }}</th>
              <td><li><a href="{{ ad.id }}">{{ ad.name}}</a></li></td>
            </tr>
          </tbody>
        {% endfor %}
      </table>
    </div>
    <div class="col-6">
      <ul>
        {% for tag in tags %}
          <li>{{ tag.name }}</li>
        {% endfor %}
    </ul>
    </div>
  <div class="row">
  </div>
</div>

{% endblock %}
